<!DOCTYPE html>
<html>
<head>
    <title>RegistrationForm</title>
    <style>
        body{
            background-color:purple;
        }
        fieldset, td{
            padding: 20px;
            

        }
        fieldset,td{
            color: blue;
        }
        
    </style>
</head>
<body>
    <fieldset>
        <legend>Registration Details</legend>
        <form>
            <table>
                <tr><td>University</td>
                
                <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Institute</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>CSE</option>
                            <option>EEE</option>
                            <option>civil</option>
                            <option>Mechanical</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>B.tech</option>
                            <option>M.tech</option>
                            <option>BCA</option>
                            <option>MCA</option>
                        </select>
                    </td>
                    <td>Pursuing</td>
                    <td><input type="radio"></td>
                    <td>Completed</td>
                    <td><input type="radio"></td>
                </tr>
                <tr>
                    <td>Average CPI:</td>
                    <td><input type="text"></td>
                    <td>Upto</td>
                    <td><input type="number"></td>
                    <td>Th semestar</td>
                </tr>
                <tr>
                    <td>Experience</td>
                    <td><input type="number"></td>
                    <td>Years</td>
                </tr>
                <tr>
                    <td>YOur Website or blog</td>
                    <td><input type="url" placeholder="http//www.com"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
